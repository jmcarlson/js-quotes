<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css\main.css">
  <link rel="stylesheet" type="text/css" href="http://summer2014-refactoru-students.herokuapp.com/public/fontello/css/fontello.css">
  <!-- <link rel="stylesheet" type="text/css" href="animation.css"> -->
</head>
<body>
	
	<div class="container">
		<div class="nav-decor1"></div>
		<div class="nav-box">
			<img id="home" src="http://placehold.it/90&text=Home">
			<img id="add" src="http://placehold.it/80&text=Add">
			<img id="filter" src="http://placehold.it/110&text=Filter">
		</div>
		<div class="main-box">
			<form class="entry-form">
				<textarea name="quote" rows="10" cols="50">Enter quote here</textarea>
				<input name="author" type="text" value="Enter author here">
				<input id="button-add" type="submit" value="Add">
			</form>
			<form class="filter-form">
				<input name="search" type="text" value="Enter search string here">
				<input id="button-filter" type="submit" value="Filter">
			</form>
			<div class="data">
			</div>
		</div>
	</div>

  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  	<script src="main.js"></script>
  	<script src="data.js"></script>

</body>
</html>
